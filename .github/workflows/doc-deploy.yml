--- 
jobs: 
  deploy: 
    runs-on: ubuntu-latest
    steps: 
      uses: DenverCoder1/doxygen-github-pages-action@v1
      with: 
        branch: gh-pages
        folder: doc
        github_token: "${{ secrets.GITHUB_TOKEN }}"
name: "Doxygen GitHub Pages Deploy Action"
true: 
  push: 
    branches: 
      - develop
  workflow_dispatch: ~
